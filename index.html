<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Book Library</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <nav>
      <h1>Book Tracker</h1>
      <div class="menu" id="menu">
        <div class="menu-button" id="show-books-read" title="See books read">
          <p class="showFormText">Read</p>
        </div>
        <div
          class="menu-button"
          id="show-books-not-read"
          title="See books not read"
        >
          <p class="showFormText">Not Read</p>
        </div>
        <div class="menu-button" id="showForm" title="Add a new book">
          <p class="showFormText">Add Book</p>
        </div>
      </div>
    </nav>

    <form id="add-book-form" action="#">
      <div class="formDiv">
        <label for="title" class="title">Title:</label>
        <input type="text" name="title" id="title" />
      </div>
      <div class="formDiv">
        <label for="author" class="author">Author:</label>
        <input type="text" name="author" id="author" />
      </div>
      <div class="formDiv">
        <label for="pages" class="pages">Pages:</label>
        <input type="number" name="pages" id="pages" />
      </div>
      <div class="formDiv">
        <label for="bookType" class="bookType">Type:</label>
        <select name="bookType" id="bookType">
          <option value="Fiction">Fiction</option>
          <option value="Non-Fiction">Non-Fiction</option>
        </select>
      </div>
      <div class="formDiv">
        <label for="read" class="read">Read?</label>
        <div class="read-button" id="read-button">No</div>
      </div>
      <div class="formDiv">
        <button class="addBookBtn" id="addBookBtn">Add Book</button>
      </div>
    </form>

    <main class="bookList" id="bookList"></main>
  </body>
</html>
